  <title>CSS3 Highlight</title>
  <link rel="icon" type="image/png" href="http://clearideaz.com/wp-content/themes/clearideaz/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="http://clearideaz.com/wp-content/themes/clearideaz/favicon.ico" />
  <style>
    body,html {
      font-family:"Helvetica Neue", Arial, Helvetica, Verdana, sans-serif;
      background-color:#262016;
      -webkit-transition: background-color 500ms ease-in-out;
    }
  
    html:hover,html:hover body {
      background-color:#000;
    }
    
    p {
      text-align:center;
    }
    
    a {
      color:#C7D23F;
    }
      a:hover {
        text-decoration:none;
      }
    
    ul {
      margin:1em auto;
      width:570px;
      height:570px;
      padding:0;
      list-style:none;
    }
    
    * > ul {
      width:482px;
      height:482px;
    }
    
      ul li {
        float:left;
        cursor:pointer;
        opacity:1;
        margin-right:10px;
        margin-bottom:10px;
        height:144px;
        width:144px;
        -moz-transform:scale(0.8);
        -webkit-transform:scale(0.8);
        transform:scale(0.8);
        -webkit-transition: all 250ms ease-in-out;
      }
      
      ul:hover li { opacity:0.3; }
    
      ul:hover li:hover {
        opacity:1;
        position:relative;
        z-index:2;
        -moz-transform: translate(-10px, 0);
        -webkit-transform: translate(-10px, 0);
      }
      
        ul li img {
          -moz-box-shadow:0 0 0 rgba(255,255,255,0.5);
          -webkit-box-shadow:0 0 0 rgba(255,255,255,0.5);
          -webkit-transition: all 250ms ease-in-out;
        }
        
        ul:hover li:hover img {
          -moz-box-shadow:0 0 30px rgba(255,255,255,0.5);
          -webkit-box-shadow:0 0 30px rgba(255,255,255,0.5);
        }
  </style>
