  <style>
    body,html {
      font-family:"Helvetica Neue", Arial, Helvetica, Verdana, sans-serif;
      background-color:#262016;
      -webkit-transition: background-color 500ms ease-in-out;
    }
  
    html:hover,html:hover body { background-color:#000; }
    
    p { text-align:center; clear:both; }
    
    a { color:#C7D23F; }
    
      a:hover { text-decoration:none; }
    
    div {
      width:934px;
      margin:1em auto;
    }
    
    ul {
      list-style:none;
      margin:0;
      padding:0;
    }
    
    #zoom {
      margin-top:14px;
      float:right;
      height:452px;
      width:452px;
      overflow:hidden;
    }
    
    #thumbs {
      float:left;
      width:482px;
      height:482px;
    }
    
    #zoom {
      position:relative;
    }
    
    #zoom:not(.ie) img {
      position:absolute;
      left:0;
      top:0;
      opacity:0;
      z-index:2;
      -webkit-transition: opacity 1s ease-in-out;
    	-moz-transition: opacity 1s ease-in-out;
    	-o-transition: opacity 1s ease-in-out;
    	transition: opacity 1s ease-in-out;
    }
    
    #zoom img:target {
      opacity:1;
    }

      #thumbs li img {
        height:144px;
        width:144px;
      }
      
      #thumbs:not(.ie) li img {
        height:180px;
        width:180px;
      }
    
      #thumbs li {
        float:left;
        display:inline;
        cursor:pointer;
        opacity:1;
        margin-right:10px;
        margin-bottom:10px;
        height:144px;
        width:144px;
        -moz-transform:scale(0.8);
        -webkit-transform:scale(0.8);
        transform:scale(0.8);
        -webkit-transition: all 250ms ease-in-out;
      }
      
      #thumbs:hover li { opacity:0.3; }
    
      #thumbs:hover li:hover {
        opacity:1;
        position:relative;
        z-index:2;
        -moz-transform: translate(-10px, 0);
        -webkit-transform: translate(-10px, 0);
      }
      
        #thumbs li img {
          border:none;
          -moz-box-shadow:0 0 0 rgba(255,255,255,0.5);
          -webkit-box-shadow:0 0 0 rgba(255,255,255,0.5);
          -webkit-transition: all 250ms ease-in-out;
        }
        
        #thumbs:hover li:hover img {
          -moz-box-shadow:0 0 30px rgba(255,255,255,0.5);
          -webkit-box-shadow:0 0 30px rgba(255,255,255,0.5);
        }
  </style>
